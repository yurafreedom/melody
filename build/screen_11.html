    <header class="page-header" id="header">
      <div class="wrapper">
        <div class="page-header__row"><a class="page-header__logo" href="index.html"><img src="static/img/back.svg" alt=""></a>

        </div>
      </div>

    <div class="main-page-wrap">
      <div class="main-page-blocks">

          <div class="step-two__container">
            <div class="step-nine__heading-block">
              <h2>Кто автор этого <br>произведения?</h2>
            </div>
            <div class="step-eleven__controls">
              <div class="step-eleven__stop-block"><a class="btn--stop" href="javascript:;"><img src="static/img/stop.svg" alt=""></a></div>
              <div class="step-eleven__track-block"><a href="javascript:;"><img src="static/img/track-2.png" alt=""></a></div>
            </div>
            <div class="step-two__music-list"><a class="step-two__music-item btn-js-right toggle" href="javascript:;" data-toggle="modal" data-target="#popup-right">
                <div class="step-two__note-block"><img src="static/img/note.png" alt=""></div>
                <div class="step-two__music-content"><span class="step-two__music-author">К. Бельды</span></div></a><a class="step-two__music-item btn-js-wrong toggle" href="javascript:;" data-toggle="modal" data-target="#popup-wrong">
                <div class="step-two__note-block"><img src="static/img/note.png" alt=""></div>
                <div class="step-two__music-content"><span class="step-two__music-author">А. Пугачёва</span></div></a><a class="step-two__music-item" href="javascript:;">
                <div class="step-two__note-block"><img src="static/img/note.png" alt=""></div>
                <div class="step-two__music-content"><span class="step-two__music-author">ВИА «Песняры»</span></div></a><a class="step-two__music-item" href="javascript:;">
                <div class="step-two__note-block"><img src="static/img/note.png" alt=""></div>
                <div class="step-two__music-content"><span class="step-two__music-author">Э. Хиль</span></div></a><a class="step-two__music-item" href="javascript:;">
                <div class="step-two__note-block"><img src="static/img/note.png" alt=""></div>
                <div class="step-two__music-content"><span class="step-two__music-author">К. Бельды</span></div></a><a class="step-two__music-item" href="javascript:;">
                <div class="step-two__note-block"><img src="static/img/note.png" alt=""></div>
                <div class="step-two__music-content"><span class="step-two__music-author">ВИА «Песняры»</span></div></a></div>
          </div>
        </section>
      </div>
      <footer class="main-footer">
        <div class="wrapper">
          <div class="main-footer__container"><a class="btn--map" href="about.html">Карта стендов<img src="static/img/icon-map.svg" alt=""></a><a class="btn--info" href="about.html">О проекте<img src="static/img/icon-info.svg" alt=""></a></div>
        </div>
      </footer>
      <div class="popup-block" id="popup-right">
        <div class="popup-block__overlay">
          <div class="popup-block__popup">
            <div class="inner__content"><a class="popup-block__close" href="javascript:;" data-toggle="dismiss"></a>

                <div class="popup-block__header">

            <div class="inner__content"><a class="popup-block__close" href="javascript:;" data-toggle="dismiss"></a>

                <div class="popup-block__header">
