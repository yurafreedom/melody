<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff9800">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#ff9800">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>Пасхальный дар</title>
    <link rel="stylesheet" href="static/css/main.css">
  </head>
  <body>
    <svg style="display:none"></svg>
    <header class="page-header" id="header">
      <div class="wrapper">
        <div class="page-header__row"><a class="page-header__logo" href="step_two.html"><img src="static/img/arrow-left.png" alt=""></a>
          <div class="page-header__article">
            <h1>Создайте открытку</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="main-page-wrap">
      <div class="main-page-blocks">
        <section class="step-three step-content">
          <div class="step-one__heading-block">
            <h3>Создайте открытку и отправьте её друзьям</h3>
            <div class="step-one__photo-block"><img class="bg-img" src="static/img/photo-1.png" alt=""><img class="step-two__photo-egg item-1" src="static/img/egg-1.svg" alt=""><img class="step-two__photo-egg item-2" src="static/img/egg-1.svg" alt=""><img class="step-two__photo-egg item-3" src="static/img/egg-2.svg" alt=""><img class="step-two__photo-kulic" src="static/img/kulioc.png" alt="">
              <div class="step-two__card-text">Христос Воскресе! Поздравляю с праздником Светлой Пасхи!</div>
            </div>
          </div>
          <div class="step-three__choice-block">
            <h2>Шаг 4. Введите текст поздравления</h2>
            <form class="step-three__form">
              <textarea class="step-three__textarea">Христос Воскресе! Поздравляю с праздником Светлой Пасхи!</textarea>
              <h3>Введите e-mail получателя</h3>
              <input class="step-three__input" type="text" placeholder="mail@mail.ru"><a class="btn--share toggle" href="javascript:;" data-toggle="modal" data-target="#popup">Отправить<img src="static/img/mail.png" alt=""></a>
            </form>
          </div>
        </section>
      </div>
      <footer class="main-footer">
        <div class="wrapper">
          <div class="main-footer__container"><a class="btn--info" href="about.html">О проекте<img src="static/img/icon-info.png" alt=""></a></div>
        </div>
      </footer>
      <div class="popup-block" id="popup">
        <div class="popup-block__overlay">
          <div class="popup-block__popup">
            <div class="inner__content"><a class="popup-block__close" href="javascript:;" data-toggle="dismiss">Закрыть</a>
              <div class="popup-block__row">
                <div class="popup-block__header">
                  <h2>Ваша открытка отправлена!</h2><img src="static/img/bg-picture-2.png" alt="">
                  <p>Вы можете отправить столько открыток, сколько захотите!</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="static/js/jquery-3.3.1.min.js"></script>
  <script src="static/js/scroll-lock.js"></script>
  <script src="static/js/main.js"></script>
</html>
